			<h1>Please verify your identity</h1><br><br>
			<form id="signUpForm" class="form-horizontal" role="form" action="migrate_sign_up.html" method="post">
				<div class="form-group">
					<label class="col-lg-3 control-label">Username</label>
					<div class="col-lg-6">
						<p class="form-control-static">Happily</p>
					</div>
				</div>
				<div class="form-group">
					<label for="securityQuestion" class="col-lg-3 control-label">Security Question</label>
					<div class="col-lg-6">
						<p class="form-control-static">What is your maternal grandmother's maiden name?</p>
					</div>
				</div>
				<div class="form-group">
					<label for="securityAnswer" class="col-lg-3 control-label">Answer</label>
					<div class="col-lg-6">
						<input type="text" class="form-control" id="securityAnswer" name="securityAnswer"  maxlength="120" minlength="2" tabindex="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-3 col-lg-3">
						<button type="submit" id="createBtn"  class="btn btn-primary btn-block">Login</button>
					</div>
				</div>
			</form>
		</div>
	</div>
