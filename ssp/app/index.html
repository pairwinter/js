    <header class="navbar navbar-default navbar-static-top">
        <div class="navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand" tabindex="" title="[Org Name]Member Portal" alt="[Org Name]Member Portal"><strong>[Org Name]Member Portal</strong></a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="navbar-header">
                <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div ng-show="isShowUsername">
                <span class="navbar-brand">
                {{ username }}
                </span>
                <a class="navbar-brand" href="/" tabindex="">Logout</a>
            </div>
            <nav class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="isShowLogin"> <a title="Login" tabindex=""  href="#/login" ssp-link-active='active'>Login</a> </li>
                    <li ng-show="isShowSignup"> <a title="Sign up" tabindex="" href="#/signup" ssp-link-active='active'>Sign up</a> </li>
                    <li ng-show="isShowHome"> <a title="Home" tabindex="" href="#/home" ssp-link-active='active'>Home</a> </li>
                    <li> <a title="Overview" tabindex="" href="#/overview" ssp-link-active='active'>Overview</a> </li>
                    <li> <a title="FAQs" tabindex="" href="#/faq" ssp-link-active='active'>FAQs</a> </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container" ng-view="" ng-show="!signup"></div>
    <div class="container" ng-show="signup">
        <ng-include src='stepUrl'></ng-include>
    </div>
