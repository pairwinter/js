<!doctype html>
<html>
<head>
    <title> Angular </title>
    <meta charset="utf-8">
    <meta name="Generator" content="EditPlus">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <link rel="stylesheet" type="text/css" href="../../../resources/js-course.css">
    <link rel="stylesheet" type="text/css" href="../../../resources/javascripts/plugin/syntax-highlighter/Styles/SyntaxHighlighter.css">
    <link rel="stylesheet" type="text/css" href="todos.css">
    <script type="text/javascript" src="../../../resources/javascripts/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../../../resources/javascripts/plugin/syntax-highlighter/Scripts/shCore.js"></script>
    <script type="text/javascript" src="../../../resources/javascripts/plugin/syntax-highlighter/Scripts/shBrushJScript.js"></script>
    <script type="text/javascript" src="../../../resources/javascripts/plugin/angular/angular.js"></script>
    <script type="text/javascript" src="../../../resources/utils.js"></script>
    <script type="text/javascript" src="../../../resources/ready.js"></script>
    <script type="text/javascript" src="angular_todo.js"></script>
    <style type="text/css">
        .done-true {
            text-decoration: line-through;
            color: grey;
        }
    </style>
</head>
<body>
    <div class="control_container">
        <a href="../../../index.html">Index</a>
            <span class="control">
                <a href="javascript:" class="openControl">+</a>
                <a href="javascript:" class="closeControl">-</a>
            </span>
        <h2 class="title">Angular Todos</h2>
    </div>
    <div class="jc_section">
        <h3 class="jc_section_title">Todos</h3>
        <div class="jc_section_sub1">
            <h4 class="section_sub_title">Todos</h4>
            <div class="section_sub_content" style="display: block">
                <div ng-app='todomvc' class="todo-body">
                    <section id="todoapp" ng-controller="TodoCtrl">
                        <header id="header">
                            <h1>todos</h1>
                            <form id="todo-form" ng-submit="addTodo()">
                                <input id="new-todo" placeholder="What needs to be done?" ng-model="newTodo" autofocus>
                            </form>
                        </header>
                        <section id="main" ng-show="todos.length" ng-cloak>
                            <input id="toggle-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)">
                            <label for="toggle-all">Mark all as complete</label>
                            <ul id="todo-list">
                                <li ng-repeat="todo in todos" ng-class="{completed:todo.completed,editing:todo==editedTodo}">
                                    <div class="view">
                                        <input class="toggle" type="checkbox" ng-model="todo.completed">
                                        <label ng-dblclick="editTodo(todo)">{{todo.title}}</label>
                                        <button class="destroy" ng-click="removeTodo(todo)"></button>
                                    </div>
                                    <form ng-submit="doneEditing(todo)">
                                        <input class="edit" ng-model="todo.title" todo-blur="doneEditing(todo)" todo-focus="todo==editedTodo">
                                    </form>
                                </li>
                            </ul>
                        </section>
                        <footer id="footer" ng-show="todos.length" ng-cloak>
                            <span id="todo-count">
                                <strong>{{remainingCount}}</strong>
                                <ng-pluralize count="remainingCount" when="{one:'item left',other:'items left'}"></ng-pluralize>
                            </span>
                            <ul id="filters">
                                <li><a ng-class="{selected:location.path() == '/'}" href="#/">All</a></li>
                                <li><a ng-class="{selected:location.path() == '/active'}" href="#/active">Active</a></li>
                                <li><a ng-class="{selected:location.path() == '/completed'}" href="#/completed">Completed</a></li>
                            </ul>
                            <button id="clear-completed" ng-click="clearCompletedTodos()" ng-show="completedCount">Clear completed ({{completedCount}})</button>
                        </footer>
                    </section>
                    <footer id="info">
                        <p>Double-click to edit a todo</p>
                        <p>Credits:
                            <a href="http://twitter.com/cburgdorf">Christoph Burgdorf</a>,
                            <a href="http://ericbidelman.com">Eric Bidelman</a>,
                            <a href="http://jacobmumm.com">Jacob Mumm</a> and
                            <a href="http://igorminar.com">Igor Minar</a>
                        </p>
                        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
