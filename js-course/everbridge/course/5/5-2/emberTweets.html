<body>
<div class="control_container">
    <a href="../../../index.html">Index</a>
        <span class="control">
            <a href="javascript:" class="openControl">+</a>
            <a href="javascript:" class="closeControl">-</a>
        </span>
    <h2 class="title">Ember Tweets</h2>
</div>
    <div class="jc_section">
        <h3 class="jc_section_title">Base</h3>
        <div class="jc_section_sub1">
            <h4 class="section_sub_title">Ember Tweets</h4>
            <div class="section_sub_content">
                <pre name="code" class="javascript">
                    var App = Ember.Application.create();
                </pre>
                <ul id="book-list"></ul>
            </div>
        </div>
    </div>
</body>
<script type="text/x-handlebars">
    <div id="frm">
        <b>Load Tweets for: </b>
        {{view EmberTweetsApp.SearchTextField placeholder="Twitter username" valueBinding="EmberTweetsApp.tweetsController.username"}}
        <button {{action "loadTweets" target="EmberTweetsApp.tweetsController"}}>Go!</button>
    </div>
    <div id="content">
        <div id="recent">
            <h3>Recent Users</h3>
            <ol>
                {{#each EmberTweetsApp.recentUsersController.reverse}}
                <li>
                    <a href="#" title="view again" {{action "searchAgain" target="App.recentUsersController"}}>{{this}}</a> -
                    <a href="#" title="remove" {{action "removeUser" target="App.recentUsersController"}}>X</a>
                </li>
                {{/each}}
            </ol>
        </div>
        <div id="tweets">
            <h3>Tweets</h3>
            <ul>
                {{#each EmberTweetsApp.tweetsController}}
                <li>
                    <img {{bindAttr src="avatar"}} />
                    <span>{{date}}</span>
                    <h3>{{screen_name}}</h3>
                    <p>{{text}}</p>
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
</script>
</html>
